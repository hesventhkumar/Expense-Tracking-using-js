<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Expense Tracking</title>

    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5" style="background-color: rgb(232, 254, 232);">
        
    <form action=""  id="transactionForm" class="p-3" >


            <p class="h2 text-center"><b>Expense Tracker</b></p>

        <div class="text-center mt-5">
            <div class="row">
                <div class="col">
                    <input class=" form-control" id="name" type="text" placeholder="Items">

                </div>
                <div class="col">
                    <input class="form-control" id="amount" type="text" placeholder="Amount">

                </div>
                <div class="col">
                    <select name="" id="type" class="form-control">
                        <option value="Food">Food</option>
                        <option value="Travell">Travell</option>
        
                    </select>
                </div>
                <div class="col">
                    <input class="form-control" type="date" id="date">

                </div>
                <div class="col">
                    <button class="btn-success form-control"><b>Add Expense</b></button>

                </div>
            </div>
            
        </div>



        <table class="container mt-5   transaction-table " >
            <tr class="row-12 text-center p" style="background-color: rgb(217, 255, 178);">
                <th class="col p-2">Expense Name</th>
                <th class="col p-2">Amount</th>
                <th class="col p-2">Category</th>
                <th class="col p-2">Date</th>
                <th class="col p-2">Action</th>
            </tr>
            <tr>
               
            </tr>
        </table>


        <div class="text-end pt-5">
            <div class="row">
                <div class="col-12">
                     <p class="pe-5"><b>Total: </b><span></span></p>
                </div>
                <div class="col-12">
                    <p> <b>Filter by Category:</b>
                        <select class="py-1 px-5">
                            <option value="all">All</option>
                            <option value="Specific">Specific</option>
                            <option value="Empty">Empty</option>
                        </select></p>
                </div>
            </div>
            
            
        </div>


    </form>


   
           
  






        <script src="main.js"></script>




    </div>
</body>
</html>
